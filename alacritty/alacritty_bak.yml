shell:
   program: "C:\\Windows\\System32\\wsl.exe -d Ubuntu"

env:
   TERM: xterm-256color

key_bindings:
  - { key: B,        mods: Control|Shift, chars: "\x1b[66;6u"                }
  - { key: C,        mods: Control|Shift, chars: "\x1b[67;6u"                }
  - { key: D,        mods: Control|Shift, chars: "\x1b[68;6u"                }
  - { key: F,        mods: Control|Shift, chars: "\x1b[70;6u"                }
  - { key: K,        mods: Control|Shift, chars: "\x1b[75;6u"                }
  - { key: M,        mods: Control|Shift, chars: "\x1b[77;6u"                }
  - { key: Left,     mods: Alt,     chars: "\x1bb"                       }
  - { key: Right,    mods: Alt,     chars: "\x1bf"                       }
  - { key: Space,    mods: Control, chars: "\x00"                        }


window:
  dimensions:
    columns: 160
    lines: 48

font:
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Italic

  size: 12.0

schemes:
  gruvbox_light: &gruvbox_light
    # Default colors
    primary:
      background: '0xf9f5d7' # hard contrast
      # background: '0xfbf1c7' # normal
      foreground: '0x3c3836'
  
    # Normal colors
    normal:
      black:   '0xfbf1c7'
      red:     '0xcc241d'
      green:   '0x98971a'
      yellow:  '0xd79921'
      blue:    '0x458588'
      magenta: '0xb16286'
      cyan:    '0x689d6a'
      white:   '0x7c6f64'
  
    # Bright colors
    bright:
      black:   '0x928374'
      red:     '0x9d0006'
      green:   '0x79740e'
      yellow:  '0xb57614'
      blue:    '0x076678'
      magenta: '0x8f3f71'
      cyan:    '0x427b58'
      white:   '0x3c3836'
  gruvbox_dark: &gruvbox_dark
    # Default colors
    primary:
      #background: '0x1d2021' # hard contrast
      background: '0x101010'
      #background: '0x282828' # normal contrast
      foreground: '0xebdbb2'

    # Normal colors
    normal:
      black:   '0x282828'
      red:     '0xcc241d'
      green:   '0x98971a'
      yellow:  '0xd79921'
      blue:    '0x458588'
      magenta: '0xb16286'
      cyan:    '0x689d6a'
      white:   '0xa89984'

    # Bright colors
    bright:
      black:   '0x928374'
      red:     '0xfb4934'
      green:   '0xb8bb26'
      yellow:  '0xfabd2f'
      blue:    '0x83a598'
      magenta: '0xd3869b'
      cyan:    '0x8ec07c'
      white:   '0xebdbb2'

colors: *gruvbox_dark